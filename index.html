<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Login</title>
<style>
/* Grunddesign */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #f4f6f7, #d6e0e5);
    color: #2c3e50;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    margin-bottom: 40px;
    font-size: 2.5em;
    text-align: center;
    color: #34495e;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

/* Dashboard Buttons */
.dashboard-buttons {
    display: flex;
    gap: 40px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.dashboard-buttons button {
    padding: 30px 60px;
    border-radius: 12px;
    border: none;
    background-color: #34495e;
    color: #ecf0f1;
    cursor: pointer;
    font-size: 1.5em;
    box-shadow: 0 6px #2c3e50;
    position: relative;
    transition: all 0.2s ease-in-out;
}

.dashboard-buttons button:hover {
    background-color: #2c3e50;
    transform: translateY(-4px);
    box-shadow: 0 10px #1b2838;
}

.dashboard-buttons button:active {
    transform: translateY(2px);
    box-shadow: 0 4px #2c3e50;
}

.dashboard-buttons button::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.1);
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: 12px;
}

.dashboard-buttons button:hover::after {
    opacity: 1;
}

/* Login Container */
#login-container {
    display: none;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
    width: 300px;
    background-color: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

#login-container input {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #7f8c8d;
    font-size: 1em;
}

#login-container button {
    padding: 12px;
    border-radius: 6px;
    border: none;
    background-color: #34495e;
    color: #ecf0f1;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
}

#login-container button:hover {
    background-color: #2c3e50;
}

#error-msg {
    color: #c0392b;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<h1>Los Santos CityHall & VMC Dashboard</h1>

<div class="dashboard-buttons">
    <button onclick="showLogin('vmc')">VMC</button>
    <button onclick="showLogin('cityhall')">City Hall</button>
</div>

<div id="login-container">
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <div id="error-msg"></div>
</div>

<script>
let currentButton = ""; // speichert, welcher Button gewählt wurde

// Funktion, um Login-Feld anzuzeigen
function showLogin(button) {
    currentButton = button;
    document.getElementById('login-container').style.display = 'flex';
    document.getElementById('error-msg').innerText = '';
}

// Feste Benutzername + Passwort für jeden Button
const LOGIN_DATA = {
    vmc: { username: "VMC", password: "8520" },
    cityhall: { username: "CoH", password: "7410" }
};

// Login-Funktion
function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    const correct = LOGIN_DATA[currentButton];
    if (!correct) return;

    if(user === correct.username && pass === correct.password){
        if(currentButton === 'vmc'){
            window.location.href = "vmc-dashboard.html";
        } else if(currentButton === 'cityhall'){
            window.location.href = "cityhall-dashboard.html";
        }
    } else {
        document.getElementById('error-msg').innerText = "Benutzername oder Passwort falsch!";
    }
}
</script>

</body>
</html>
