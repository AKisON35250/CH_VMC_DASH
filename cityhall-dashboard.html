<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Hall Dashboard</title>
<style>
/* Grunddesign dunkler */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #e1e4e8, #c1c5c9);
    margin: 0;
    padding: 0;
    color: #1c2833;
}

/* Header */
h1 {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 20px;
    margin: 0;
    font-size: 2em;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Dashboard Buttons */
.dashboard-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin: 40px auto;
}

.dashboard-buttons button {
    padding: 25px 50px;
    font-size: 1.3em;
    border: none;
    border-radius: 10px;
    background-color: #2c3e50;
    color: #ecf0f1;
    cursor: pointer;
    box-shadow: 0 6px #1b2838;
    transition: all 0.2s ease-in-out;
    min-width: 200px;
    position: relative;
}

.dashboard-buttons button:hover {
    background-color: #1b2838;
    transform: translateY(-3px);
    box-shadow: 0 10px #111f2a;
}

.dashboard-buttons button:active {
    transform: translateY(2px);
    box-shadow: 0 4px #1b2838;
}

.dashboard-buttons button::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.05);
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: 10px;
}

.dashboard-buttons button:hover::after {
    opacity: 1;
}
</style>
</head>
<body>

<h1>City Hall Dashboard</h1>

<div class="dashboard-buttons">
    <button onclick="openBurgerSurvey()">Lizenz-Befragung</button>
    <!-- Weitere Buttons können später hinzugefügt werden -->
</div>

<script>
// Funktion, die die Abfrage-Seite öffnet
function openBurgerSurvey(){
    window.location.href = 'abfragen.html';
}
</script>

</body>
</html>
