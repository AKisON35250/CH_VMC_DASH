<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VMC Dashboard</title>
<style>
/* Grunddesign */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #f4f6f7, #d6e0e5);
    margin: 0;
    padding: 0;
    color: #2c3e50;
}

/* Header */
header {
    background-color: #34495e;
    color: #ecf0f1;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

header h1 {
    margin: 0;
    font-size: 2em;
}

/* Main */
main {
    padding: 30px 20px;
    max-width: 1200px;
    margin: auto;
}

main h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #34495e;
}

/* Dashboard Buttons */
.dashboard-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-bottom: 40px;
}

.dashboard-buttons button {
    padding: 20px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    background-color: #34495e;
    color: #ecf0f1;
    cursor: pointer;
    box-shadow: 0 6px #2c3e50;
    transition: all 0.2s ease-in-out;
    position: relative;
    min-width: 180px;
}

.dashboard-buttons button:hover {
    background-color: #2c3e50;
    transform: translateY(-3px);
    box-shadow: 0 10px #1b2838;
}

.dashboard-buttons button:active {
    transform: translateY(2px);
    box-shadow: 0 4px #2c3e50;
}

.dashboard-buttons button::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.1);
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: 10px;
}

.dashboard-buttons button:hover::after {
    opacity: 1;
}

/* Modal Formular */
.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    z-index: 1000;
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.modal h3 {
    margin: 0;
    text-align: center;
    color: #34495e;
}

.modal input, .modal select {
    padding: 10px;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid #7f8c8d;
}

.modal button {
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    background-color: #34495e;
    color: #ecf0f1;
    cursor: pointer;
    transition: background-color 0.2s;
}

.modal button:hover {
    background-color: #2c3e50;
}

/* Hintergrund Overlay wenn Modal offen */
.modal::backdrop {
    background: rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<header>
  <h1>Vespucci Medical Center Dashboard</h1>
  
</header>

<button id="back-btn" onclick="window.location.href='index.html'">Logout</button>

<main>
  <h2>VMC - Psychological Department</h2>
<div class="dashboard-buttons">
  <button onclick="window.location.href='patienten_abfrage.html'">Patientenakte suchen</button>
  <button onclick="window.location.href='abfragen.html'">Lizenz abfragen</button>
  <button onclick="window.location.href='patienten_akte_layout.html'">Patientenakte schreiben</button>
  <button onclick="openWeaponForm()">Waffenlizenz eintragen</button>
  <button onclick="openLawForm()">Anwalt-Lizenz eintragen</button>
  <button onclick="window.location.href='psych_abteilung.html'">Dokumente/Hilfsmittel</button>
</div>

<!-- Formular-Fenster -->
<div id="weapon-form" class="modal" style="display:none;">
  <h3>Neue Waffenlizenz eintragen</h3>
  <input type="text" id="weapon-name" placeholder="Name">
  <input type="date" id="weapon-birthday" placeholder="Geburtsdatum">
  <input type="text" id="weapon-phone" placeholder="Telefonnummer">
  <select id="weapon-status">
    <option value="bestanden">Bestanden</option>
    <option value="nicht bestanden">Nicht bestanden</option>
  </select>
  <button onclick="addWeaponEntry()">Speichern</button>
  <button onclick="closeWeaponForm()">Abbrechen</button>
</div>
<div id="law-form" class="modal" style="display:none;">
  <h3>Neue Anwalt-Lizenz eintragen</h3>
  <input type="text" id="law-name" placeholder="Name">
  <input type="date" id="law-birthday" placeholder="Geburtsdatum">
  <input type="text" id="law-phone" placeholder="Telefonnummer">
  <select id="law-status">
    <option value="bestanden">Bestanden</option>
    <option value="nicht bestanden">Nicht bestanden</option>
  </select>
  <button onclick="addLawEntry()">Speichern</button>
  <button onclick="closeLawForm()">Abbrechen</button>
</div>

</main>

</body>
</html>
